
<form>
<div class="form-group row">
  <label for="example-email-input" class="col-xs-6 col-form-label">Email</label>
  <div class="col-xs-10">
    <input class="form-control" type="email"  id="example-email-input"  type="email" placeholder="Email">
  </div>
</div>
<div class="form-group row">
  <label for="example-password-input" class="col-xs-6 col-form-label"   >Password</label>
  <div class="col-xs-10">
    <input class="form-control" type="password"  id="example-password-input" placeholder="Password">
  </div>
</div>
<div class="form-group row">
  <label for="example-password-input" class="col-xs-6 col-form-label">Confirm password</label>
  <div class="col-xs-10">
    <input class="form-control" type="password"  id="example-confirm-password-input" placeholder="Password">
  </div>
</div>
<div class="form-group row">
  <label for="example-tel-input" class="col-xs-6 col-form-label"  type="tel" >Telephone</label>
  <div class="col-xs-10">
    <input class="form-control" type="tel"  id="example-tel-input" placeholder="Telephone">
  </div>
</div>
<div class="form-group row">
  <label for="example-date-input" class="col-xs-6 col-form-label">Date</label>
  <div class="col-xs-10">
    <input class="form-control" type="date" value="2016-08-14" id="example-date-input">
  </div>
</div>
<input class="btn btn-primary" type="submit" value="Register">
<input class="btn btn-secondary" type="reset" value="Reset">
</form>
