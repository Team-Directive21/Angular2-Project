<p>
    This is a group for people travelling from Sofia to Plovdiv
</p>
<ul>
    <li *ngFor="let post of posts | async">
        <div class="card">
            <img class="card-img-top" src="{{post.user.avatar}}" alt="Card image cap">
            <div class="card-block">

                <p>From:{{post.user.name}}</p>
                <p>Day:{{post.day}}</p>
                <p>Time:{{post.time}}</p>
                <p>Seats Left:{{post.seats}}</p>
                <p>Price:{{post.price}}</p>
                
            </div>
        </div>

    </li>
</ul>
